<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Love</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #loveText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #ffccff;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      color: red;
    }
    #love {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: #ffccff;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
    }
    #playMusic {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #ff3366;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <button id="playMusic">Play Music ðŸŽµ</button>

  <!-- Romantic Text -->
  <div id="loveText">Love you soooo much my world</div>
  <div id="love">Forever yours, Aditya Dhanraj.</div>

  <!-- Three.js core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    const music = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playMusic');

    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none';
    });
  </script>

  <!-- Main JS -->
  <script src="test.js"></script>
</body>
</html>
