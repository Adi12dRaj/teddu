<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Love</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #loveText {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      color: red;
    }

    #love {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      color: #ffccff;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      background-color: #ff3366;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <!-- Music control buttons -->
  <div id="controls">
    <button id="playMusic">Play Music üéµ</button>
    <button id="stopMusic" style="display: none;">Stop Music ‚ùå</button>
  </div>

  <!-- Romantic Text -->
  <div id="loveText">Love you soooo much my world</div>
  <div id="love">Forever yours, Aditya Dhanraj.</div>

  <!-- Three.js core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- Music Controls Script -->
  <script>
    const music = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playMusic');
    const stopBtn = document.getElementById('stopMusic');

    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    });

    stopBtn.addEventListener('click', () => {
      music.pause();
      music.currentTime = 0;
      playBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    });
  </script>

  <!-- Main JS with Heart Scene -->
  <script src="test.js"></script>
</body>
</html>
